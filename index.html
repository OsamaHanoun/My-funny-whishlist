<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div>
                <h1>
                    My WishList
                </h1>
            </div>
        </nav>

    </header>
    <main>
        <div id="form-div">
            <form action="" id="wishesForm">
                <label for="wishTitle">Wish Title</label> <br>
                <input type="text" id="wishTitle" name="wishTitle" required=""><br>
                <label for="expectedDate"></label><br>
                <input type="date" id="expectedDate" name="expectedDate" required> <br>
                <button type="submit">ADD</button>
            </form>
        </div>
        <div id="table-div">
            <table id='wishesTable'>
                <tr>
                    <th>Wish Title</th>
                    <th>Expected Date</th>
                    <th>Your wishes will Come after xD</th>
                    <th>Remove</th>
                </tr>

            </table>

        </div>
    </main>
    <footer>

    </footer>
    <script src="js/app.js"></script>
</body>

</html>
